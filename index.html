<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h2>Varga Palindrome Checker</h2>
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" type="text" id='text-input' value>
        <button class='check-btn' id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
